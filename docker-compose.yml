version: '3.9'


networks:
  back:
    name: backend
  model:
    name: model
  front:
    name: frontend
    enable_ipv6: true



services:
  postgres:
    # names
    container_name: postgres
    domainname: postgres
    hostname: postgres
    # build
    image: postgres:latest
    env_file:
      - ./docker/postgres/.env
    # runtime
    expose:
      - "5432"
    restart: always
    networks:
      - back


  nestjs:
    # names
    container_name: nestjs
    domainname: nestjs
    hostname: nestjs
    # build
    build:
      context: ./docker/nestjs
      dockerfile: Dockerfile
    #runtime
    expose:
      - "3000"
    ports:
      - "3000:3000"
    restart: always
    networks:
      - back
    volumes:
      - ./backend/src:/usr/src/app/src

