version: '3.9'


networks:
  back:
    name: backend
  front:
    name: frontend

services:
  postgres:
    # names
    container_name: postgres
    domainname: postgres
    hostname: postgres
    # build
    image: postgres:latest
    env_file:
      - .env
    # runtime
    expose:
      - "5432"
    restart: always
    networks:
      - back

  nestjs:
    # names
    container_name: nestjs
    domainname: nestjs
    hostname: nestjs
    # build
    build:
      context: ./
      dockerfile: Dockerfile_backend
    #runtime
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - PORT=${PORT}
      - PORT_SERVER=${PORT_SERVER}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_TTL=${JWT_TTL}
      - API_UID=${API_UID}
      - API_SECRET=${API_SECRET}
      - APP_NAME=${APP_NAME}
    depends_on:
      - postgres
    expose:
      - "3000"
    ports:
      - 3000:3000
    restart: always
    networks:
      - back
      - front
    volumes:
      - ./backend/src:/usr/src/app/src
      - ./shared:/usr/src/app/shared

  web:
    # names
    container_name: web
    domainname: web
    hostname: web
    # build
    build:
      context: ./
      dockerfile: Dockerfile_frontend
    #runtime
    environment:
      - PORT=${PORT}
    depends_on:
      - nestjs
    ports:
      - ${PORT}:${PORT}
    restart: always
    networks:
      - front
    volumes:
      - ./frontend/src:/usr/src/app/frontend/src
      - ./frontend/public:/usr/src/app/frontend/public
      - ./shared:/usr/src/app/shared

